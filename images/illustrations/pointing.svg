<svg width="500" height="500" xmlns="http://www.w3.org/2000/svg">
	<style>
		@keyframes fade-in-out {
		0%, 100% { opacity: 0; }
		50% { opacity: 1; }
		}
	</style>

	<g>
		<text x="50" y="50" font-size="40" fill="black" style="animation: fade-in-out 10s infinite; animation-delay: 0s;">Confidentiality </text>
		<text x="150" y="100" font-size="40" fill="black" style="animation: fade-in-out 10s infinite; animation-delay: 1s;">Availability </text>
		<text x="250" y="150" font-size="40" fill="black" style="animation: fade-in-out 10s infinite; animation-delay: 3s;">Integrity</text>
		<text x="350" y="200" font-size="40" fill="black" style="animation: fade-in-out 10s infinite; animation-delay: 5s;">Privacy</text>
	</g>
</svg>
