<svg width="500" height="300" xmlns="http://www.w3.org/2000/svg">

	<defs>
		<linearGradient id="sparkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
			<stop offset="0%" stop-color="#ffd700" />
			<stop offset="100%" stop-color="#007bff" />
		</linearGradient>
	</defs>

	<rect x="0" y="0" width="500" height="300" fill="#212529" />
	<g transform="translate(50, 50)">

		<g stroke="#007bff" stroke-width="2" fill="none">
			<circle cx="50" cy="50" r="40" />
			<circle cx="150" cy="50" r="40" />
			<circle cx="250" cy="50" r="40" />

			<line x1="90" y1="50" x2="110" y2="50" />
			<line x1="190" y1="50" x2="210" y2="50" />
			<line x1="50" y1="10" x2="50" y2="90" />
			<line x1="150" y1="10" x2="150" y2="90" />
			<line x1="250" y1="10" x2="250" y2="90" />
		</g>

		<g fill="url(#sparkGradient)">
			<circle cx="75" cy="30" r="5" />
			<circle cx="125" cy="70" r="5" />
			<circle cx="225" cy="30" r="5" />
			<circle cx="275" cy="70" r="5" />

			<circle cx="100" cy="20" r="2" />
			<circle cx="175" cy="80" r="2" />
			<circle cx="200" cy="20" r="2" />
			<circle cx="250" cy="80" r="2" />
		</g>

		<text x="150" y="150" font-family="sans-serif" font-size="24" fill="#ffd700" text-anchor="middle" dominant-baseline="central">
			Play
		</text>
	</g>

</svg>
